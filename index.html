<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Task Manager</h2>
    <button onclick="toggleDarkMode()">ğŸŒ™ Toggle Dark Mode</button>
    <div class="task-container">
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button onclick="addTask()">Add Task</button>
        <div>
            <button class="filter-btn" onclick="filterTasks('all')">All</button>
            <button class="filter-btn" onclick="filterTasks('completed')">Completed</button>
            <button class="filter-btn" onclick="filterTasks('pending')">Pending</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
